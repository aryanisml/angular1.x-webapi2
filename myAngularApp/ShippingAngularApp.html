<!DOCTYPE html>
<html ng-app="myfirstApp">
<head>
    <title>Angular Apps</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="app/myApp-min.js"></script>
    <script src="app/myFactory-min.js"></script>
</head>
<body>
    <div class="col-md-6 col-md-offset-3">
        <div ng-controller="myfirstController as vm">
            <h2>Register</h2>
            <form name="form" ng-submit="vm.saveData()" role="form">
                <div class="form-group">
                    <label for="CompnayName">Company Name</label>
                    <input type="text" name="CompanyName" id="txtCompnayName" class="form-control" ng-model="vm.CompanyName"  required placeholder="Enter your Name please " />
                    
                </div>
                <div class="form-group">
                    <label for="Phone">Phone No</label>
                    <input type="text" name="Phone" id="Phone" class="form-control" ng-model="vm.Phone" required />
                    
                </div>
             
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
    </div>


</body>
</html>
